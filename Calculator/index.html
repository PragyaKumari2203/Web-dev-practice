<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>CALCULATE ME :)</h1>
    <div class="container">
      <div class="input">
        <input type="text " class="inputText" placeholder="0">
      </div>
      <div class="buttons">
        <div class="row">
          <div class="btn operator " style="background-color: #3f3347df;color: #ffffff;">AC</div>
          <div class="btn operator" style="background-color: #3f3347df;color: #ffffff;">DLT</div>
          <div class="btn operator">%</div>
          <div class="btn operator">/</div>
        </div>
        <div class="row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn operator">+</div>
        </div>
        <div class="row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn operator">-</div>
        </div>
        <div class="row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn operator">*</div>
        </div>
        <div class="row">
          <div class="btn">0</div>
          <div class="btn">00</div>
          <div class="btn">.</div>
          <div class="btn equal" style="background-color: #483d50df; color: #ffffff;">=</div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
